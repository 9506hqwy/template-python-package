[project]
name = "PACKAGE_NAME"
version = "0.1.0"
authors = [
  {name="USERNAME"},
]
description = "PACKAGE_DESCRIPTION"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  # https://pypi.org/classifiers/
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">= 3.9"

[project.optional-dependencies]
dev = [
  "bandit>=1.7.9",
  "black>=24.8.0",
  "flake8-bandit>=4.1.1",
  "flake8>=7.1.1",
  "isort>=5.13.2",
  "mypy>=1.11.2",
]
doc = [
  "sphinx>=7.4.7",
]
test = [
  "pytest-cov>=5.0.0",
  "pytest>=8.3.2",
  "tox-uv>=1.11.3",
  "tox>=4.18.1",
]

[project.urls]
Homepage = "https://github.com/USERNAME/PACKAGE_NAME"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
# relaxed line length
line-length = 99

[tool.hatch.build.targets.wheel]
packages = ["src/example"]

[tool.isort]
profile = "black"
# relaxed line length
line_length = 99

[tool.mypy]
disallow_subclassing_any = true
disallow_untyped_defs = true
implicit_optional = false
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[tool.pytest.ini_options]
addopts = ["--cov=src", "-v"]
# occur `no-data-collected` at coverage if removed.
pythonpath = "src"

[tool.tox]
legacy_tox_ini = """
[tox]
env_list =
  format
  lint
  type
  py39
  py310
  py311
  py312

[testenv]
deps =
  pytest
  pytest-cov
commands =
  pytest --cov-append

[testenv:format]
deps = black
commands =
  black --check .

[testenv:lint]
deps = flake8
commands =
  flake8

[testenv:type]
deps = mypy
commands =
  mypy ./src
"""
